name: .NET CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore TomasDanceSite.sln

      - name: Build
        run: dotnet build TomasDanceSite.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test TomasDanceSite.Tests/TomasDanceSite.Tests.csproj --configuration Release --no-build --verbosity normal
